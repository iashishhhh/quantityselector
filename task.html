<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Task</title>
    <style>
        .card {
            border: none;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .quantity-buttons button {
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .quantity-display {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
        }

        .btnn {
            font-size: 40px;
            background-color: white;
            border: black 1px solid;
        }
    </style>
</head>

<body class="text-center">

    <div class="container text-center mt-5 pt-5 py-5 justify-content-center align-center">
        <div class="card">
            <div class="bg-image">
                <img src="jacket.jpg" class="img-fluid rounded-3"
                    style="box-shadow: rgba(8, 8, 8, 0.2) 0px 8px 24px;" />
                <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">Leather Jacket</h5>
                <p class="price" id="price">Price: ₹1500</p>
                <div class="quantity-selector mt-3 d-flex justify-content-center align-items-center ">
                    <div class="quantity-buttons">
                        <button id="minus" class="btnn">-</button> 
                    </div>
                    <input type="text" id="quantity" class="quantity-display mx-2 " value="1">
                    <div class="quantity-buttons">
                        <button id="plus" class="btnn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set the base price
        const basePrice = 1500;

        // Select elements
        const quantityInput = document.getElementById("quantity");
        const priceDisplay = document.getElementById("price");
        const plusButton = document.getElementById("plus");
        const minusButton = document.getElementById("minus");

        // Update price based on quantity
        function updatePrice(quantity) {
            const totalPrice = basePrice * quantity;
            priceDisplay.textContent = "Price: ₹" + totalPrice;
        }

        // Increment quantity
        plusButton.addEventListener("click", function () {
            let quantity = parseInt(quantityInput.value) || 0;
            quantity++;
            quantityInput.value = quantity;
            updatePrice(quantity);
        });

        // Decrement quantity
        minusButton.addEventListener("click", function () {
            let quantity = parseInt(quantityInput.value) || 0;
            if (quantity > 0) {
                quantity--;
                quantityInput.value = quantity;
                updatePrice(quantity);
            }
        });
    </script>

</body>

</html>
